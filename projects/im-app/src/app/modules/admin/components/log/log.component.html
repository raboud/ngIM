<div class="PageContainer container mat-elevation-z8" >
  <H1>IMPORT ISSUES</H1>
  <div class="table-container">


    <table mat-table class="table" [dataSource]="data" matSort matSortDisableClear>
    <!-- Number Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row">
        <span class="mat-cell">{{row.id}}</span>
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
        Message
      </th>
      <td mat-cell *matCellDef="let row">
        {{row.message}}
      </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="logLevel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
        Level
      </th>
      <td mat-cell *matCellDef="let row">
        {{row.logLevel}}
      </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="full"></tr>
      <tr mat-row [ngClass]="row.logLevel" *matRowDef="let row; columns: displayedColumns;" class="full"></tr>
    </table>

  </div>
</div>
