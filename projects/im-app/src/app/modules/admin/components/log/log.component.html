<div class="PageContainer container mat-elevation-z8">
  <H1>JOBS</H1>
  <div class="table-container">

    <!--
    <mat-table class="JobListTable" [dataSource]="dataSource" matSort matSortDisableClear
      (matSortChange)="dataSource.sortBy({property: $event.active, order: $event.direction})">
    -->
      <!-- Number Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">
          <span class="mat-cell" >{{row.id}}</span>
        </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Program Manager
        </th>
        <td mat-cell *matCellDef="let row">
          {{row.name}}
        </td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="line1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Address
        </th>
        <td mat-cell *matCellDef="let row">
          {{row.address1}}
        </td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          City
        </th>
        <td mat-cell *matCellDef="let row">
          {{row.city}}
        </td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          State
        </th>
        <td mat-cell *matCellDef="let row">
          {{row.state}}
        </td>
      </ng-container>

      <!-- zip Column -->
      <ng-container matColumnDef="zip">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Zip Code
        </th>
        <td mat-cell *matCellDef="let row">
          {{row.zipCode}}
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          End Date
        </th>
        <td mat-cell *matCellDef="let row">
          {{row.projectEndDate | date:'MM-dd-yyyy'}}
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="ourTotal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Our Total
        </th>
        <td mat-cell *matCellDef="let row">
          {{row.ourTotal | currency:'USD'}}
        </td>
      </ng-container>
<!--
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="full"></tr>
      <tr mat-row (dblclick)="select(row.id)"
        *matRowDef="let row; columns: displayedColumns;" class="full"></tr>
    </mat-table>
-->
</div>
</div>
